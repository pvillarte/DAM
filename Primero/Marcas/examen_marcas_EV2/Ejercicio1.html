<html>
<head>
<title>Ejercicio 1</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){
    
    $("#persiana").click(function(){
        $("#rectangulo").slideUp(1000);
    });

    $("#desplazaDerecha").click(function(){
        $("#rectangulo").animate({left:"500px"}, "slow");
    });

    $("#cambioColor").click(function(){
        $("#rectangulo").css("background-color", "#555")
    });

    $("#transparencia").click(function(){
        $("#rectangulo").animate({opacity: "0"}, 2000);
    });

    $("#oculta").click(function(){
        $("#rectangulo").animate({opacity: "0", width:"0px", height:"0px"}, 2000);
    });

    $("#ocultaExtiende").click(function(){
        $("#rectangulo").slideUp(1000, function(){
            $("#rectangulo").slideDown(1000);
        });
    });
});
</script>
<style type="text/css">
#rectangulo{
    height: 350px;
    width: 600px;
    background-color: yellow;
    position: absolute;
    left: 100px;
    top:50px;
    }
</style>
</head>
<body>
    <button id="persiana">Persiana</button>
    <button id="desplazaDerecha">Desplaza a la derecha</button>
    <button id="cambioColor"> Cambia el color</button>
    <button id="transparencia">Vuelve transparente</button>
    <button id="oculta">Ocultar</button>
    <button id="ocultaExtiende">Oculta y extiende</button>
    <div id="rectangulo"></div>
</body>
</html>
