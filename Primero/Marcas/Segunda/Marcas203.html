<html>
<head>
<title>Animacion de fondo</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){

	$("#mover1").click(function(event){
		$("body").animate({backgroundPositionX:"5120px"}, 10000, "linear");
	});

	$("#mover2").click(function(event){
		$("body").animate({backgroundPositionX:"0px", backgroundPositionY:"0px"});
	});

	$("#mover3").click(function(event){
		$("body").animate({backgroundPositionX:"5120px", backgroundPositionY:"1440px"}, 10000, "swing", function(){
			alert("Se acabo la animaci√≥n");
		});
	});

});
</script>
</head>
<body background="imagenes/fondo.jpg">
<input type="button" id="mover1" value="Desplazar a la derecha">
<input type="button" id="mover2" value="Desplazar a la posicion inicial">
<input type="button" id="mover3" value="Desplazar con mensaje final">
</body>
</html>
