<html>
<head>
<title>Animacion de fondo</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){
	$("#mover1").click(function(){
		$("#capa0").animate({outlineWidth:"15px", outlineColor:"#FF0000"});
	});
	$("#mover2").click(function(){
		$("#capa0").animate({outlineWidth:"15px", outlineColor:"#FF0000"}, 10000);
	});
});
</script>
</head>
<body>
<span style="outline:1px solid #000000" id="capa0">Capa en que cambiamos la propiedad outline</span>
<br><br><br><br>
<input type="button" id="mover1" value="Ampliar marco">
<input type="button" id="mover2" value="Ampliar marco ralentizado">
</body>
</html>
