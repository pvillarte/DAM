<html>
<head>
<title>Propiedades y posiciones del rat√≥n</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){

	$("#texto1").text("Buenos dias, damas y caballeros");
	$("#texto2").html("<input type='button' value='Hola'>");

	$(document).mousemove(function(event){
		$("#texto3").text(event.clientX + " - " + event.clientY);
	});

	$(document).mousemove(function(event){
		$("#texto4").text(event.pageX + " - " + event.pageY);
	});
	
});
</script>
</head>
<body>
<div id="texto1"></div>
<div id="texto2"></div>
<div id="texto3"></div>
<div id="texto4"></div>
</body>
</html>
