<html>
<head>
<title>Bucle cambio tama&ntildeo y opacidad</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){
	$("body").keydown(function(event){
		if(String.fromCharCode(event.which)=="A"){
			animacion();
			setInterval("animacion()", 4000);
		}
	});
});

function animacion(){
	$("#capa0").animate({'opacity':'1', 'font-size':'25pt'}, 2000, function(){
		$("#capa0").animate({'opacity':'0', 'font-size':'5pt'}, 2000);		
	});
}
</script>
</head>
<body align="center">
<span style="opacity:0"; font-size:"5pt"; id="capa0">Capa en la que cambiamos tama√±o y opacidad</span>
</body>
</html>
