<html>
<head>
<title>Evento hover</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<style type="text/css">
img{position:absolute; top:75; right:100}
body{background-color:#557}
</style>
<script>
$(document).ready(function(){
	$("#mostrar").click(function(){
		$("#boton").show(500);
		$(".imagen").show(500);
	});
	$("#ocultar").click(function(){
		$("#boton").hide(500);
		$(".imagen").hide(500);
	});
	$("#boton").click(function(){
		$("#ocultar").toggle(100);
		$("#mostrar").toggle(100);
	});
});
</script>
</head>
<body>
<img src="imagenes/papelera.png" class="imagen" height="500">
<input type="button" id="boton" value="Boton aparece y desaparece">
<br><br><br><br>
<input type="button" id="mostrar" value="Clic para mostrar elementos">
<br><br><br><br>
<input type="button" id="ocultar" value="Clic para ocultar elementos">
</body>
</html>
