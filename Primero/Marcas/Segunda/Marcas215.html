<html>
<head>
<title>Evento de teclado 2</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
$(document).ready(function(){
	$("#escribe").keydown(function(event){
		$("#parrafo").text("El código de la tecla "+String.fromCharCode(event.which)+" es "+event.which);
		$("#escribe").val("");
	});
	$("#escribe").keyup(function(event){
		$("#parrafo").text("Tecla liberada");
	});
	
});
</script>
<style type="text/css">
</style>
</head>
<body>
<p>
<input type="text" id="escribe">
</p>
<p id="parrafo">
Manten pulsada una tecla y después suéltala
</p>
</body>
</html>
