<html>
<head>
<title>Evento hover</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<style type="text/css">
.primero, .segundo{display:none; padding:30px; border:1px solid #ccc; background-color:#f1f1f1; width:200px}
#primero:hover .primero{display:block}
#segundo:hover .segundo{display:block}
</style>
</head>
<body>
<ul>
	<li id="primero">Mostrar el primer div oculto
		<div class="primero"> Contenido del primer DIV</div>
	</li>
	<li id="segundo">Mostrar el segundo div oculto
		<div class="segundo"> Contenido del segundo DIV</div>
	</li>
	<!--hover limita su actuacion a los objetos declarados dentro del objeto sobre el que se programa el evento-->
</ul>
</body>
</html>
