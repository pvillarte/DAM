<html>
<head>
<title>Animaci&oacuten con opacidad</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
//La opacidad juega con valores entre 0 y 1
$(document).ready(function(){

	$("button").click(function(){
		$("div").animate({height:"300px", opacity:0.4}, "slow");
		$("div").animate({width:"300px", opacity:0.8}, "slow");
		$("div").animate({height:"100px", opacity:0.4}, "slow");
		$("div").animate({width:"10px", opacity:1}, "slow");
	});
});

</script>
<style type="text/css">
</style>
</head>
<body>
<div id="rectangulo" style="height:100px;width:10px;background-color:#98BF21"></div>
<button>Iniciar animaci√≥n</button>
</body>
</html>
