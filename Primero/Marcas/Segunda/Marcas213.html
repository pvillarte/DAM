<html>
<head>
<title>Definir un objeto</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
var imagen=$("<img>", {src:"imagenes/patoenlace.jpg", id:"imagen1", width:200,
	css:{"padding":"2px", "cursor":"pointer"},
	click:function(event){document.location="Marcas212.html"}});
$(document).ready(function(){
	$("#boton").click(function(){
		$("body").append(imagen);
	});
});
</script>
<style type="text/css">
</style>
</head>
<body>
<input type="button" id="boton" value="Incluir imagen">
</body>
</html>
