<html>
<head>
<title>Galer&iacutea de im&aacutegenes</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){
	$("#next").click(function(){
		$("#galeria li:first").appendTo("#galeria:first");
	});
	$("#before").click(function(){
		$("#galeria li:last").prependTo("#galeria:first");
	});
});
</script>
<style>
	ul{width:300; height:450; overflow:hidden}
	ul, li{padding:0px; margin:0px}
	li{list-style:none; float:left}
</style>
</head>
<body>
<ul id="galeria">
	<li><img src="imagenes/arbol.jpg" width="300" height="450"></li>
	<li><img src="imagenes/cascada.jpg" width="300" height="450"></li>
	<li><img src="imagenes/ciudad.jpg" width="300" height="450"></li>
</ul>
<button id="next">Siguiente</button>
<button id="before">Anterior</button>
</body>
</html>
