<html>
<head>
<title>Galer&iacutea de im&aacutegenes 2</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script>
$(document).ready(function(){
	$("#galeria div:gt(0)").hide();	//Excluye los indices hasta el que le indiques
	setInterval(function(){
		$("#galeria div:first-child").fadeOut()
			.next("div").fadeIn(1000)
			.end().appendTo("#galeria");
	}, 4000);
});
</script>
<style>
	#galeria{position:relative; width:300; height:450; overflow:hidden;
	border:10px solid #333; margin:0 auto; padding:0; border-radius:40px}
	#galeria p{position:absolute; left:50; bottom:30; color:#eee; background:#990000;
	text-align:center; width:200; height:24; padding:5px; display:block;
	font-size:22px; opacity:0.7}
</style>
</head>
<body>
<div id="galeria">
	<div><img src="imagenes/arbol.jpg" width="300" height="450"><p>Imagen 1</p></div>
	<div><img src="imagenes/cascada.jpg" width="300" height="450"><p>Imagen 2</p></div>
	<div><img src="imagenes/ciudad.jpg" width="300" height="450"><p>Imagen 3</p></div>
</div>
</body>
</html>
