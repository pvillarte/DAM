<head>
<title>Canvas 3</title>
<script type="application/javascript">
    window.onload = function(){
        var ctx = canvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.closePath();
        ctx.fill();
    }
</script>
</head>
<body>
    <canvas id="canvas" width="150" height="150"></canvas>
</body>
