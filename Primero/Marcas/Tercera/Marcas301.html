<html>
<head>
<title>Formulario con HTML5</title>
<link rel="stylesheet" href="Estilos/Estilo1.css" type="text/css">
<script language="JavaScript">
function mostrarEdad(edad){
    verEdad.innerHTML = edad;
}
</script>
</head>
<body>
    <form action="">
        <h2>Formulario HTML5</h2>
        <p>
            Nombre: <input type="text" name="nombre" autofocus required>
        </p>
        <p>
            E-mail: <input type="email" name="email" placeholder="Introduzca su email">
        </p>
        <p>
            Edad: <input type="range" min="18" max="70" value="18" name="edad" onmousemove="mostrarEdad(this.value)">
            <span id="verEdad">40</span>
        </p>
        <p>
            Color: <input type="color" name="color">
        </p>
        <p>
            Web: <input type="url" name="web" autocomplete="on">
        </p>
        <p>
            NÃºmero de 0 a 10: <input type="number" name="numero" min="0" max="10" step="2">
        </p>
        <p>
            Destinatario: <input type="email" name="destinatario" list="listaDestinatarios">
            <datalist id="listaDestinatarios">
                <option value="admin@salesianos.edu">Administrador</option>
                <option value="agustin@salesianos.edu">Agustin</option>
                <option value="gorka@salesianos.edu">Gorka</option>
            </datalist>
        </p>
        <p>
            <input type="submit">
        </p>
</form>
</body>
</html>
