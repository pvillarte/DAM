<html>
<head>
<title>Canvas 5</title>
<script type="application/javascript">
    window.onload = function(){
        var ctx = canvas.getContext("2d");
        for (var i=0; i<4; i++)
            for (var j=0; j<3; j++){
                ctx.beginPath();
                var x=25+(j*50);
                var y=25+(i*50);
                var radio = 20;
                var angInicial = 0;
                var angFinal = Math.PI + (Math.PI*j)/2;
                var antiClockWise = ((i%2)==0)?(false):(true);
                ctx.arc(x, y, radio, angInicial, angFinal, antiClockWise);
                if (i<2)
                    ctx.stroke();
                else 
                    ctx.fill();
            }
    }
</script>
</head>
<body>
    <canvas id="canvas" width="350" height="350"></canvas>
</body>
</html>
