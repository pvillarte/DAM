	switch(signo.value){
		case '+':
			solucion.innerHTML=(parseInt(a.value))+(parseInt(b.value));
			break;
		case '-':
			solucion.innerHTML=(parseInt(a.value))-(parseInt(b.value));

		case '*':
			solucion.innerHTML=(parseInt(a.value))*(parseInt(b.value));
