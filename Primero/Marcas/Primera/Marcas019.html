<html>
<head>
<title>Trabajando con eventos 2</title>

<script language="JavaScript">
var muestra = 0;
function cambiar(){
	if(muestra==0){
		imagen.src="imagenes/cascada.jpg";
		muestra++;
	}else{	
		imagen.src="imagenes/arbol.jpg";
		muestra--;
	}
}

</script>

</head>
<body>
<h1 align="center">Evento click sobre un bot√≥n</h1>
<img src="imagenes/arbol.jpg" id="imagen" height="400" width="400">
<br><br>
<input type="button" value="Cambiar imagen" onClick="cambiar()">
