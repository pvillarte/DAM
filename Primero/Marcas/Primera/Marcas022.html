<html>
<head>
<title>Parar un intervalo</title>

<script language="JavaScript">
function alternaImagen(){
	if (imagen.src == "file:///C:/Lenguaje%20de%20marcas/Primera/imagenes/fotopato.jpg")
		imagen.src="imagenes/pavo.jpg";
	else
		imagen.src="imagenes/fotopato.jpg";
}
function parar(){
	clearInterval(intervalo);
}
</script>
</head>
<body onLoad="intervalo=setInterval('alternaImagen()',500)">
<h1 align="center">Parar un intervalo</h1>
<img src="imagenes/fotopato.jpg" id="imagen" height="500" width="500">
<br><br>
<input type="button" value="Parar" onClick="parar()">

</body>
