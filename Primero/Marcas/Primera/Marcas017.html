<html>
<head>
<title>LLamarada</title>

<style type="text/css">
img{position:absolute}
</style>

<script language="JavaScript">
objeto = null;
relieve = 2;
function cargar(){
	if(event.srcElement.className == "movil"){
		objeto=event.srcElement;
		objeto.style.zIndex = relieve;
		relieve++;
	}
}
function mover(){
	if(objeto != null){
		objeto.style.left = event.x-75;
		objeto.style.top = event.y-75;
	}
}
function soltar(){
	if(!(
	(parseInt(objeto.style.left)+objeto.width<parseInt(papelera.style.left))||
	(parseInt(objeto.style.left)>parseInt(papelera.style.left)+papelera.width)||
	(parseInt(objeto.style.top)+objeto.height<parseInt(papelera.style.top))||
	(parseInt(objeto.style.top)>parseInt(papelera.style.top)+papelera.height)
	)){
		objeto.style.visibility="hidden";
		/*if(objeto.id=="cerilla")
			papelera.src="imagenes/fuego.png";      //Sustituye la imagen de papelera (el puntero se√±ala a otro archivo)*/
		if(objeto.id=="cerilla")
			document.getElementById("llama").style.visibility="visible";
	}
	objeto=null;
}
</script>

</head>
<body onMouseDown="cargar()" onMouseMove="mover(); event.returnValue=false" onMouseUp="soltar()">

<img src="imagenes/arbol.jpg" class="movil" height="150" width="150" style="left:50;top:50">
<img src="imagenes/cascada.jpg" class="movil" height="150" width="150" style="left:300;top:50">
<img src="imagenes/eiffel.jpg" class="movil" height="150" width="150" style="left:550;top:50">
<img src="imagenes/ciudad.jpg" class="movil" height="150" width="150" style="left:800;top:50">
<img src="imagenes/cerilla.png"  class="movil" id="cerilla" height="100" width="100" style="left:1050;top:50">
<img src="imagenes/papelera.png" id="papelera" height="250" width="250" style="left:1000;top:350">
<img src="imagenes/fuego.png" id="llama" height="250" width="165" style="left:1055;top:145;visibility:hidden">
