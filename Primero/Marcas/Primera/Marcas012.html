<html>
<head>
<title>Movimiento</title>
<style type="text/css">
#cruz{position:absolute; top=200px}
</style>
<script language="JavaScript">
var n=100;
function mover(){
	n+=1;
	cruz.style.left=n;
}
//La función setInterval() recibe como primer parametro un string con la instruccion o instrucciones en javaScript.
//El segundo parámetro sera un entero que indica el número de milisegundos que definen el intervalo de tiempo.
</script>

</head>
<body onload="setInterval('mover()',200)">
	<h1 align="center">Movimiento</h1>
	<div id="cruz" style="left=100"> 
	<img src="imagenes/equis.png" height="100">
	</div>

</body>
</html>
