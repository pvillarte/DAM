<html>
<head>
<style type="text/css">
#llama{visibility:hidden}
</style>
<title>Ejercicio002</title>
<script language="JavaScript">
resultado=10;
	function cuentaAtras(){
		document.getElementById("solucion").innerHTML=resultado;
		if (resultado==0){
			clearInterval(intervalo);
			llama.style.visibility="visible";
		}
		resultado--;
	}
</script>
</head>
<body>
	<h1 align="center">CUENTA ATRAS</h1>
	<table border="5" align="center" height="60%"  cellpadding="20" cellspacing="4">
		<tr>
			<td width="30%"><input type="button" value="Inicia" onClick="intervalo=setInterval('cuentaAtras()', 1000)"></td>
			<td width="30%"><img src="imagenes/fuego.png" id="llama" height="200" width="200"></td>
			<td width="30%" id="solucion">10</td>
		</tr>

</body>
</html>
