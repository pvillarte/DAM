				<nav class="navbar navbar-dark bg-dark navbar-expand-md">
					<div class="container-fluid">
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseNavbar">
							&#9776;
						</button>
						<span class="navbar-brand"><img class="media-object" src="imagenes/logo.png" height="30px"></span>
						<div class="collapse navbar-collapse" id="CollapseNavbar">

						<form class="d-flex">

						</form>

	<section>
		<div class="container">

			<form>
				<h2 class="text-center">
					Atención al cliente
				</h2>
				 
				<div class="form-group">
					<label>Correo electrónico</label>
					<input type="email" class="form-control"
						placeholder="ejemplo@ejemplo.com">
				</div>
				<div class="form-group mt-2">
					<label>¿Cuál es su vehículo?</label>
					<select class="form-control">
						<option>Mazda3</option>
						<option>Mazda2</option>
						<option>MX-5</option>
						<option>RX-8</option>
						<option>CX-30</option>
					</select>
				</div>
				<div class="form-group mt-2">
					<label>¿Cuál es su problema con el vehículo?</label>
					<textarea class="form-control"></textarea>
				</div>

				<div class="form-group mt-2">
					<label>Enviar formulario:</label>
					<button class="btn-primary" action="post">Enviar</button>
				</div>
			</form>
		  
		</div> 
	</section>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
